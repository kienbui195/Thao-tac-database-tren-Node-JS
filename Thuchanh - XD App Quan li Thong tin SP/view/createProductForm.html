<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Them moi san pham</title>
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body>
<h1 style="margin-left: 20px">Create Product</h1>
<form action="/create" method="post">
    <div class="col-4">
        <label for="exampleInputEmail1" class="form-label" style="margin-left: 20px">Name</label>
        <input type="text" class="form-control" name="name" id="exampleInputEmail1" aria-describedby="emailHelp" style="margin-left: 20px">
    </div>
    <div class="col-4">
        <label for="exampleInputPassword1" class="form-label" style="margin-left: 20px">Price</label>
        <input type="number" class="form-control" name="price" id="exampleInputPassword1" style="margin-left: 20px">
    </div>
    <div class="col-lg-12">
        <div class="text-center col-4" style="margin-top: 20px">
            <button class="btn btn-primary btn-xs pull-right" type="submit">Create</button>
        </div>
    </div>
</form>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
